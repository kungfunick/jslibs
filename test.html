<!doctype html>
<html>
<head>
    <title>JS Libs Test Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">  
</head>
<body>
    <h2>Resizable TextArea</h2>
    <div id="divContainer"></div>
    <textarea placeholder="This is an auto resizing text area"></textarea>

    <h2>Email Validation</h2>
    <form onSubmit="return validateEmail(this);" action="">
        E-mail Address:
        <input type="text" name="emailid" />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>

    <h2>Quill</h2>
    <!-- Create the editor container -->
    <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br></p>
    </div>

    <!-- JS- -->
    <script type="text/javascript" src="src/autoresize/autoresize.js"></script>
    <script type="text/javascript" src="src/emailvalidator/emailvalidator.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script> var quill = new Quill('#editor', {theme: 'snow'});</script>

</body>
</html>
